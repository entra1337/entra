<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Nyxentra Silent Lurking</title><style>#preloader{position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;display:flex;justify-content:center;align-items:center;font-family:"Courier New",monospace;z-index:999999;overflow:hidden}#scannerCanvas{position:absolute;top:0;left:0;width:100%;height:100%;opacity:.3}#preloaderText{color:#0f0;font-size:32px;font-weight:bold;letter-spacing:3px;white-space:nowrap;overflow:hidden;width:0;text-shadow:0 0 15px #0f0;animation:typing 3s steps(40) forwards}@keyframes typing{from{width:0}to{width:100%}}@keyframes fadeOutPreloader{to{opacity:0;visibility:hidden}}body{margin:0;overflow:hidden;background:#000;color:#0f0}#main-content{opacity:0;transition:opacity 2s ease-in;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:'Courier New',monospace;text-align:center;background:url('https://www.transparenttextures.com/patterns/stardust.png')}h1{font-size:4.5em;text-shadow:0 0 25px #0f0;animation:flicker 2s infinite alternate}@keyframes flicker{0%,100%{opacity:1}50%{opacity:.65}}#matrix{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:.25}</style></head><body><div id="preloader"><canvas id="scannerCanvas"></canvas><div style="overflow:hidden;display:inline-block"><div id="preloaderText"></div></div></div><canvas id="matrix"></canvas><div id="main-content"><h1>Nyxentra</h1><p>In the silence of Nyx's night, we lurk unseen, finding paths where none exist.</p><p style="color:#0ff;font-style:italic">The door is open; the shadows welcome those who tread softly.</p><p style="color:#0ff;font-style:italic">Entra grants passage to those who move without a trace.</p><p style="color:#0ff;font-style:italic">In darkness, we observe; in silence, we enter.</p></div><script>const lines=["INITIALIZING PROTOCOL...","ACCESSING SYSTEM...","SCANNING ENVIRONMENT...","BREACH SUCCESSFUL","STATUS: HACKED"];let i=0;const t=document.getElementById("preloaderText");function typeNext(){if(i>=lines.length){setTimeout(()=>{document.getElementById("preloader").style.animation="fadeOutPreloader 1.5s forwards";setTimeout(()=>{document.getElementById("preloader").style.display="none";document.getElementById("main-content").style.opacity="1"},1500)},1000);return}t.textContent=lines[i];t.style.animation="none";t.style.width="0";void t.offsetWidth;t.style.animation="typing 3s steps(40) forwards";i++;setTimeout(typeNext,3600)}typeNext();const c=document.getElementById("scannerCanvas"),ctx=c.getContext("2d");function r(){c.width=innerWidth;c.height=innerHeight}r();addEventListener("resize",r);const d=Array(Math.floor(c.width/16)).fill(1);function draw(){ctx.fillStyle="rgba(0,0,0,0.05)";ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle="#0f0";ctx.font="16px monospace";for(let x=0;x<d.length;x++){ctx.fillText(Math.random()>.5?"0":"1",x*16,d[x]*16);if(d[x]*16>c.height&&Math.random()>.96)d[x]=0;d[x]++}}setInterval(draw,35);const b=document.getElementById("matrix"),bctx=b.getContext("2d");b.width=innerWidth;b.height=innerHeight;const bd=Array(Math.floor(b.width/14)).fill(1);function drawBg(){bctx.fillStyle="rgba(0,0,0,0.04)";bctx.fillRect(0,0,b.width,b.height);bctx.fillStyle="#0f0";bctx.font="14px monospace";for(let x=0;x<bd.length;x++){bctx.fillText("01NYXENTRA"[Math.floor(Math.random()*10)],x*14,bd[x]*14);if(bd[x]*14>b.height&&Math.random()>.975)bd[x]=0;bd[x]++}}setInterval(drawBg,33);</script></body></html>
